on: workflow_dispatch
name: Publish
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Remove .github folder
      uses: JesseTG/rm@v1.0.2
      with:
        path: /.github
    - name: Remove .vscode folder
      uses: JesseTG/rm@v1.0.2
      with:
        path: /.vscode
    - name: Remove .vscode folder
      uses: JesseTG/rm@v1.0.2
      with:
        path: /.gitignore
    - name: Remove .vscode folder
      uses: JesseTG/rm@v1.0.2
      with:
        path: /.luacheckrc
    - name: Create Factorio mod package
        uses: Roang-zero1/factorio-mod-package@master
    - name: Publish Mod on mods.factorio.com
      uses: shanemadden/factorio-mod-portal-publish@stable
      env:
        FACTORIO_PASSWORD: ${{ secrets.FACTORIO_PASSWORD }}
        FACTORIO_USER: ${{ secrets.FACTORIO_USER }}
